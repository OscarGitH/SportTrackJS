<html>
    <head>
        <meta charset="utf-8">
        <title>SportTrack | S'inscrire</title>
        <link rel="icon" type="image/png" href="img/Run_icon.png">
        <link rel="stylesheet" href="views/signup/index.css" media="screen" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
    <div class=menu>
        <a href="/"><img src=" img/sporttrack.png"></img></a>
        <a href="connect">SE CONNECTER</a>
    </div>
    <div class="formulaire">
        <h1> Inscrivez-vous sur SportTrack ! </h1>
        <form method="post">
            <div>   
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>
            <div>
                <label for="prenom">Votre prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            </div>
            <div>
                <label for="date-de-naissance">Votre date de naissance</label>
                <input type="date" id="date-de-naissance" name="date-de-naissance" placeholder="JJ-MM-AAAA" required>
            </div>
            <div>
                <label for="sexe">Votre sexe</label>
                <select name="sexe" id="sexe" required>
                    <option value="" disabled selected hidden>Cliquez pour répondre</option>
                    <option value="M">Homme</option>
                    <option value="F">Femme</option>
                    <option value="Other">Ne préfère pas répondre</option>
                 </select>
            </div>
            <div>
                <label for="taille">Votre taille (en cm)</label>
                <input type="number" id="taille" name="taille" placeholder="Exemple : 182" required>
            </div>
            <div>
            <div>
                <label for="poids">Votre poids (en kg)</label>
                <input type="number" id="poids" name="poids" placeholder="Exemple : 75" required>
                </div>
            <div>
                <label for="email">Votre e-mail</label>
                <input type="text" id="email" name="email" placeholder="monadresse@mail.com" required>
            </div>
            <div>
                <label for="password">Votre mot de passe (6 caractères minimum)</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            </div>
            <button type="submit">Je m'inscris</button>
        </form>
        <a href="connect">J'ai déjà un compte</a>
    </div>
    </body>
</html>
